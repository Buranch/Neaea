<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginCss.css"/>
    <script language="JavaScript" type="text/javascript" src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" enctype="application/x-www-form-urlencoded" method="POST" action="users/register">
                <input type="text" placeholder="name" name="name" />
		<input type="text" placeholder="username" name="username" />
		<input type="password" placeholder="password" name="password" />
                <input type="password" placeholder="confirm-password"name="password2" />
                <input type="text" placeholder="email address" name="email" />
                <button type="submit">Register</button>
                <p class="message">Already registered?
                    <a href="#">Sign In</a>
                </p>
            </form>
            <form class="login-form" enctype="application/x-www-form-urlencoded" method="POST" action="users/login">
                <input type="text" placeholder="username" />
                <input type="password" placeholder="password" />
                <button type="submit">login</button>
                <p class="message">Not registered?
                    <a href="#">Create an account</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
